  <meta charset="UTF-8">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #1a1a2e, #0f0f1a);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      text-transform: uppercase;
      background: linear-gradient(90deg, #00f0ff, #ff00ff);
      -webkit-background-clip: text;
      color: transparent;
      animation: glow 3s infinite alternate;
    }
 button {
  font-size: 1.2rem;
  text-align: center;
  margin-bottom: 20px;
  padding: 12px 35px;
  border-radius: 50px;
  border: none;
  background: linear-gradient(45deg, #3d98ff, #6464ff);
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  letter-spacing: 1px;
  text-transform: uppercase;
  box-shadow: 0 0 15px rgba(100, 100, 255, 0.6), 0 0 30px rgba(61, 152, 255, 0.4);
  animation: glow 3s infinite alternate;
  transition: all 0.4s ease;
}

@keyframes glow {
  0% {
    box-shadow: 0 0 10px rgba(100, 100, 255, 0.4), 0 0 20px rgba(61, 152, 255, 0.3);
  }
  100% {
    box-shadow: 0 0 25px rgba(100, 100, 255, 0.8), 0 0 50px rgba(61, 152, 255, 0.6);
  }
}

button:hover {
  transform: scale(1.1) rotate(1deg);
  background: linear-gradient(45deg, #6464ff, #3d98ff);
  box-shadow: 0 0 25px rgba(61, 152, 255, 0.8), 0 0 60px rgba(100, 100, 255, 0.7);
  text-shadow: 0 0 10px #fff;
}

    @keyframes glow {
      0% { text-shadow: 0 0 10px #00f0ff, 0 0 20px #ff00ff; }
      100% { text-shadow: 0 0 25px #ff00ff, 0 0 50px #00f0ff; }
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }

    .card {
      background: #1e1e2f;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255, 0, 255, 0.2);
      transition: transform 0.4s, box-shadow 0.4s;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, rgba(0,240,255,0.2), rgba(255,0,255,0.2));
      transform: rotate(25deg);
      z-index: 0;
    }

    .card h2 {
      position: relative;
      font-size: 1.5rem;
      margin-bottom: 15px;
      z-index: 1;
    }

    .card a {
      position: relative;
      display: inline-block;
      padding: 10px 25px;
      border-radius: 50px;
      background: linear-gradient(45deg, #00f0ff, #ff00ff);
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: 0.4s;
      z-index: 1;
    }

    .card a:hover {
      background: linear-gradient(45deg, #ff00ff, #00f0ff);
      box-shadow: 0 0 20px #ff00ff, 0 0 40px #00f0ff;
      transform: scale(1.1);
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 30px rgba(255, 0, 255, 0.6);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }
      .card h2 {
        font-size: 1.2rem;
      }
      .card a {
        font-size: 0.9rem;
        padding: 8px 18px;
      }
    }
  </style>
</head>
