<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Site</title>
  <script src="https://platform.linkedin.com/badges/js/profile.js" async defer type="text/javascript"></script>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #fff;
      text-shadow: 0 0 15px #00f0ff, 0 0 25px #00f0ff;
    }
     button {
  font-size: 1.2rem;
  text-align: center;
  margin-bottom: 20px;
  padding: 12px 35px;
  border-radius: 50px;
  border: none;
  background: linear-gradient(45deg, #3d98ff, #6464ff);
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  letter-spacing: 1px;
  text-transform: uppercase;
  box-shadow: 0 0 15px rgba(100, 100, 255, 0.6), 0 0 30px rgba(61, 152, 255, 0.4);
  animation: glow 3s infinite alternate;
  transition: all 0.4s ease;
}

@keyframes glow {
  0% {
    box-shadow: 0 0 10px rgba(100, 100, 255, 0.4), 0 0 20px rgba(61, 152, 255, 0.3);
  }
  100% {
    box-shadow: 0 0 25px rgba(100, 100, 255, 0.8), 0 0 50px rgba(61, 152, 255, 0.6);
  }
}

button:hover {
  transform: scale(1.1) rotate(1deg);
  background: linear-gradient(45deg, #6464ff, #3d98ff);
  box-shadow: 0 0 25px rgba(61, 152, 255, 0.8), 0 0 60px rgba(100, 100, 255, 0.7);
  text-shadow: 0 0 10px #fff;
}

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      color: #ccc;
    }

    /* Container do Badge */
    .badge-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 350px;
      max-width: 90%;
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: neonPulse 3s infinite alternate;
    }

    .badge-container:hover {
      transform: scale(1.05);
      box-shadow: 0 0 45px rgba(0, 255, 255, 0.9);
    }

    /* Animação do neon */
    @keyframes neonPulse {
      0% {
        box-shadow: 0 0 15px #00f0ff, 0 0 30px #00f0ff;
      }
      100% {
        box-shadow: 0 0 40px #00f0ff, 0 0 80px #00f0ff;
      }
    }

    /* Responsivo */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .badge-container {
        width: 95%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <h1>Bem-vindo ao meu site!</h1>
  <p>Aqui você encontra meus projetos e redes sociais:</p>

  <!-- Container estilizado -->
  <div class="badge-container">
    <div class="badge-base LI-profile-badge" 
         data-locale="pt_BR" 
         data-size="large" 
         data-theme="dark" 
         data-type="HORIZONTAL" 
         data-vanity="carlos-alberto-lacerda-dias-0170b3335" 
         data-version="v1">
      <a class="badge-base__link LI-simple-link" 
         href="https://br.linkedin.com/in/carlos-alberto-lacerda-dias-0170b3335?trk=profile-badge">
        Carlos Alberto Lacerda Dias
      </a>
    </div>
  </div>
    <button onclick="location.href='eu.html'">Quem eu sou?</button>
     <button onclick="location.href='pro.html'">Projetos</button>
</body>
</html>
